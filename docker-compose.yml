version: '3.8'

services:
  api:
    build: .
    command: python src/api.py
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1

  dashboard:
    build: .
    command: python -m streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000/stats

  simulator:
    build: .
    command: python src/simulate_traffic.py
    volumes:
      - .:/app
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000/predict
