# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shieldx-app-ShieldX

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: shieldxregistry.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5BDAB69315E4B51956CB4E677B0D2DE }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_6F2E1AD3BB6249BBBC435BC8CBEB766E }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: shieldxregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5BDAB69315E4B51956CB4E677B0D2DE }}/no:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DD6C29DA5CBE4805A28E361D6B79EE1B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AD42D3F94EC545FBA6739AEE2EDB82D8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0D8584CD28104247AF631EF6840E766B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'shieldx-app-ShieldX'
          slot-name: 'Production'
          images: 'shieldxregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5BDAB69315E4B51956CB4E677B0D2DE }}/no:${{ github.sha }}'
          